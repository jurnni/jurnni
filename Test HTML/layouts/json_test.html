<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, intial-scale=1">
	<title>Itinerary Planner</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<!-- CMNT Custom style sheet section BEGIN -->
	<link href="./json_test.css" rel="stylesheet">
	<!-- CMNT Custom style sheet section END -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../layouts/json_test.js"></script>	

	<script src="../../js/jnDebug.js"></script>	
	<script src="../../js/jnParser.js"></script>

</head>

<body onload="loadJsonInTextArea()">

<div class="row fullheight">
	<div class="col-1 min-button-width fullheight zeropadding color-blue">
		<button type="button" class="btn btn-primary fullwidth" data-toggle="modal" data-target="#exampleModal3">Create Itinerary</button>
		<button type="button" class="btn btn-secondary fullwidth">Add Day</button>
		<button type="button" class="btn btn-success fullwidth">Add Destination</button>
		<button type="button" class="btn btn-danger fullwidth">Add Restaurant</button>
		<button type="button" class="btn btn-warning fullwidth">Add Commute</button>
		<button type="button" class="btn btn-info fullwidth">Add Hotel</button>
		<button type="button" class="btn btn-info fullwidth" onclick="generateItineraryObj()">Create from JSON</button>
	</div>
	<div id="renderDiv" class="col-md-4 fullheight vertical-scroll">
	</div>
	<div id="jsonDiv" class="col fullheight color-gray">
		<textarea id="jsonTextArea" class="col fullheight">JSON is going to appear here</textarea>
	</div>
</div>

<div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModal3Label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModal3Label">Provide Itinerary Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<div class="row">
			<div class="col-sm-2">Location
			</div>
			<div class="col">
				<input type="text" class="form-control" id="createItineraryModal">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2"> No of Days
			</div>
			<div class="col">
				<input type="number" onkeypress="return event.charCode >= 48" min="1" class="form-control">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2"> No of people
			</div>
			<div class="col">
				<input type="number" onkeypress="return event.charCode >= 48" min="1" class="form-control">
			</div>
		</div>
              </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Create</button>
      </div>
    </div>
  </div>
</div>

</body>

</html>
